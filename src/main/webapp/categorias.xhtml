<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Webapp!</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bt-style.css" />
</h:head>

<h:body>

	<h2>Welcome</h2>

	<h2>Categorias</h2>

	<h:form>
	Filter: 
		<h:inputText id="filterInput" value="#{categoriaBean.filter}" />
	By:
		<h:selectOneMenu value="#{categoriaBean.filterBy}">
			<f:selectItem itemValue="1" itemLabel="ID Producto" />
			<f:selectItem itemValue="2" itemLabel="Nombre" />
		</h:selectOneMenu>

		<h:commandButton id="submit2" value="Filter"
			action="#{categoriaBean.getByFilter()}">
		</h:commandButton>

		<h:commandButton id="showAll" value="Show All"
			action="#{categoriaBean.getAll()}">
		</h:commandButton>

		<br />
		<br />

		<h:dataTable value="#{categoriaBean.getAllCategorias()}" var="categoria"
			border="2" styleClass="employeeTable"
			headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			<h:column>
				<f:facet name="header">ID Categoria</f:facet>
				<h:outputText value="#{categoria.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{categoria.nombre}" size="9"
					rendered="#{categoria.canEdit}" required="true"
					requiredMessage="Por favor, inserte el nombre" />
				<h:outputText value="#{categoria.nombre}"
					rendered="#{not categoria.canEdit}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit"
					action="#{categoriaBean.editCategoria(categoria)}"
					rendered="#{not categoria.canEdit}">
					<f:setPropertyActionListener target="#{categoriaBean.categoria}"
						value="#{categoria}" />
				</h:commandButton>
				<h:commandButton value="Cancel"
					action="#{categoriaBean.notEditCategoria(categoria)}"
					rendered="#{categoria.canEdit}">
				</h:commandButton>
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{categoriaBean.deleteCategoria()}">
					<f:setPropertyActionListener target="#{categoriaBean.categoria}"
						value="#{categoria}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<h:commandButton value="Save Categoria"
			action="#{categoriaBean.saveCategorias}" />

		<h:commandButton value="New Categoria"
			action="#{categoriaBean.newCategoria()}" />

		<h:messages style="color:red;margin:8px;" />

	</h:form>

	<br />

	<h:form>
		<h:commandButton action="home.xhtml" value="Return to Home" />
	</h:form>
	
</h:body>
</html>
